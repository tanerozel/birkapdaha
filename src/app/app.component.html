<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-icon name="add-circle"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" >
            <ion-item  *ngIf="authService.isLoggedIn" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="!authService.isLoggedIn">
            <ion-item [routerDirection]="'root'" [routerLink] = "'/login'">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>Giriş</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="authService.isLoggedIn" (click)="authService.SignOut()">
            <ion-item>
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>Çıkış</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
