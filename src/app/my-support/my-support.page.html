<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Desteklerim </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 
<ion-list lines="full">
  <ion-item *ngFor="let order of orderList">
    <ion-thumbnail slot="start">
      <ion-img [src]="order.photo"></ion-img>
    </ion-thumbnail>
    <ion-label>{{order.description}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
