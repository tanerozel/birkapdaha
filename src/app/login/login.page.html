<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Bir Kap Daha</ion-card-title>
        </ion-card-header>
        <ion-card-content> 
          <ion-item lines="none">
            <ion-label position="stacked">E-Posta</ion-label>
            <ion-input type="email" placeholder="eposta" name="email" ></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">Åžifre</ion-label>
            <ion-input type="password" placeholder="sifre" name="password" >
            </ion-input>
          </ion-item>
          <ion-button (click)="login()" expand="block">Login</ion-button>
          <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register
          </ion-button>
 
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
